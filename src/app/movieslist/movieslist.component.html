<div fxLayout="column" style="overflow: auto;">
    <div>
    <mat-toolbar color="primary"  class="top-level-header" fullscreen>
    <mat-toolbar-row>
      <span class="example-spacer"></span>
      <mat-chip-list aria-label="Fish selection">
        <mat-chip mat-raised-button>Logout</mat-chip>
      </mat-chip-list>   
     </mat-toolbar-row>
  </mat-toolbar>
</div>
<div>
  <mat-toolbar class="sub-header">
    <span class="example-spacer2"></span>
   <input type="text" class="Searchbox" placeholder="Search">
</mat-toolbar>
</div>
<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px" class="Sort">
<p>Sort:</p> 
<mat-chip class="sortRows">By name</mat-chip>
<mat-chip class="sortRows">By year</mat-chip>
<mat-chip class="sortRows">By rating</mat-chip>
</div>
<div fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="20px" class="MovieLists">
    <mat-card *ngFor="let cards of a | slice:0:9;" class="MovieCards">
    </mat-card>
</div><br>
<div class="LoadmoreButton" align="center">
<button (click)="loadmoreMovies(cards)">Load more</button>
</div>
</div>
